name: News Digest

on:
  schedule:
    # Run 3 times a day (UTC times, Lisbon winter time)
    # 06:00 Lisbon
    - cron: '0 6 * * *'
    # 12:00 Lisbon
    - cron: '0 12 * * *'
    # 18:00 Lisbon
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      force_nba:
        description: 'Force NBA scores (for testing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Send digest
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          FORCE_NBA: ${{ github.event.inputs.force_nba || 'false' }}
        run: npm start
